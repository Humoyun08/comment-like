{% extends 'dashboardapp/base.html' %}
{% load static %}
{% block content %}
            
            <div class="row">
              <div class="card">
                <h5 class="card-header">Mentor Table</h5>
                <a>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Full Name</th>
                        <th>Fani</th>
                        <th>Ma'lumoti</th>
                        <th>Sinfi</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      {% for mentor in mentors %}
                      <tr>
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ mentor.full_name }}</strong></td>
                        <td>{{ mentor.fani }}</td>
                        <td><span class="badge bg-label-primary me-1">{{ mentor.malumoti }}</span></td>
                        <td><span class="badge bg-label-primary me-1">{{ mentor.sinfi }}</span></td>
                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="bx bx-edit-alt me-1"></i> Edit</a
                              >
                              <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="bx bx-trash me-1"></i> Delete</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
{% endblock %}
